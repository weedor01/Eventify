<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color:#7D0A0A;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #F1E3D3;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-form {
            display: flex;
            flex-direction: column;
        }
        .event-form input, .event-form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .event-form button {
            background: #1B4D3E;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-item {
            background: #ddd;
            padding: 10px;
            margin: 10px 0;
            position: relative;
        }
        .delete-btn {
            background: #1B4D3E;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        footer {
            background-color: #7D0A0A;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eventify</h1>
        <h2>Plan Ahead, Stress Less. </h2>
    </header>
    <div class="container">
        <h2>Create an Event</h2>
        <form class="event-form" id="eventForm">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="date" id="eventDate" required>
            <textarea id="eventDescription" placeholder="Event Description" required></textarea>
            <button type="submit">Add Event</button>
        </form>
        <h2>Upcoming Events</h2>
        <div class="event-list" id="eventList"></div>
    </div>
    <footer>
        <p>Jonathan Weedor Â© 2025. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value;
            const eventDate = new Date(date + 'T00:00:00');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (eventDate < today) {
                alert("Cannot add past events!");
                return;
            }
            
            const eventItem = document.createElement('div');
            eventItem.classList.add('event-item');
            eventItem.innerHTML = `<h3>${name}</h3><p>${date}</p><p>${description}</p><button class="delete-btn">Delete</button>`;
            
            document.getElementById('eventList').appendChild(eventItem);
            document.getElementById('eventForm').reset();
            
            eventItem.querySelector('.delete-btn').addEventListener('click', function() {
                eventItem.remove();
            });
        });
        
        function removeExpiredEvents() {
            const events = document.querySelectorAll('.event-item');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            events.forEach(event => {
                const eventDate = new Date(event.querySelector('p').innerText + 'T00:00:00');
                if (eventDate < today) {
                    event.remove();
                }
            });
        }
        
        setInterval(removeExpiredEvents, 60000); // Check every minute
    </script>
</body>
</html>
